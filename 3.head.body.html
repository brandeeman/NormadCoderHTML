<!DOCTYPE html>
<!-- 검색엔진 정보에 도움을 줌 -->
<html lang="en">
  <head>
    <!-- 설정을 해주는 곳 -->
    <!-- meta tag란 부가적인 정보. html로 표현할 수 없는 정보들 -->
    <!-- 한글이나 특수 문자를 알려줌 : UTF-8 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 브라우저에 보여지는 것은 전부 body에 있어야 함 -->
  </body>
</html>
